<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Savior</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							"body": "#EFF6F0",
                            "green": "#7EB685",

						},
                        fontFamily: {
                            'poppins': ["'Poppins'", 'sans-serif'],
                        },
					},
				},
			};
		</script>


</head>
<body class="bg-body font-poppins">
    <header class="py-6">
        <div class="flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full">
            <Image class="w-1/6 xl:w-1/6"
                src="assets/Frame 5.svg"
            />
            <div class="text-[11px] xl:text-md 2xl:text-base hidden md:flex space-x-10 xl:space-x-12 items-center ">
                <a href="#" class="">Home</a>
                <a href="#recipe">Recipe</a>
                <a href="#popular">Popular</a>
                <a href="#signup"><button class="px-6 py-2 font-semibold rounded-full bg-green text-white">Sign up</button></a>
            </div>
            <div class="md:hidden">
                <svg width="26" height="18" viewBox="0 0 26 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 17.5H0.25V14.6667H13V17.5ZM25.75 10.4167H0.25V7.58333H25.75V10.4167ZM25.75 3.33333H13V0.5H25.75V3.33333Z" fill="black"/></svg>
            </div>
        </div>
    </header>

    <div class="pt-10 xl:pt-24">
        <div class="grid-cols-2 grid-flow-col h-full grid content-center px-8 md:px-14 lg:px-24 w-full relative">
            <div class="h-full gap-5 xl:gap-6 2xl:gap-10 content-center grid">
                <h1 class="text-5xl text-black leading-[3.5rem] xl:text-6xl 2xl:text-8xl font-bold">
                    Reduce Food Waste and Save Money
                </h1>
                <p class="text-sm xl:text-base 2xl:text-2xl text-black">
                    We want to tackle food waste by recommending recipes based on leftover ingredients in the fridge at home.
                </p>
                <button class="w-24 2xl:w-40 px-1 py-3 rounded-xl bg-green text-white text-xs 2xl:text-xl font-semibold">
                    Get Started
                </button>
            </div>
            <div class="mr-0 grid content-center m-auto w-3/4">
                <Image class="w-full"
                  src="assets/Group 311.svg"
                  alt="Logo"
                />
              </div>
        </div>
    </div>
</body>
</html>
